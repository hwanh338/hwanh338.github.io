<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Horoscope3</title>


		<link rel="stylesheet" href="css/normalize.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="mystyles.css">
	</head>
	<body>






		<div class="main">

			<h1>Find out what 2021 has in store for you!</h1>

			<div class="date-section">
				<p>First input your day of birth to find your zodiac sign:</p>
				<div class="birth-date">
					<input class="date-input" type="text" placeholder="mm/dd"></input>
					<button class="date-btn" type="button">Find out your zodiac</button>
				</div>
				<p class="error"></p>
			</div>
			<div class="zodiac-section hidden">
				<p>Your zodiac sign is:</p>
				<p class="zodiac"></p>
				<button class="gen-horoscope" type="button">Find out your horoscope</button>
			</div>
			<div class="horo-section hidden">
				<img class="image" src="" alt="Personification of Libra zodiac sign" height="280px">
				<p class="horoscope"></p>
				<button class="reset" type="button">Return</button>
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>

    </div>

    <div class="card">
      <label for="hint-click">
        <input type="checkbox" id="hint-click" style="display: none;" >
        <div class="hint">
          <span class="fa fa-info"></span>
          <p>Input your birthday to find out your horoscope sign, then
          we will tell you your daily sign from the stars!</p>
        </div>
      </label>

      <p>Click on the purple dot for more info</p>
    </div>







	</body>





</html>
